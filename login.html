</head>
<body>

    <section class="section-padding">
        <div class="container">
            <div class="row g-4 justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="login-card shadow shadow-sm">
                        <div class="heading text-center mb-4">
                            <h2 class="title">تسجيل الدخول</h2>
                            <p class="description">من فضلك قم بإدخال بيانات الدخول الخاصة بك للوصول إلى حسابك</p>
                        </div>
                        <form action="">
                            <div class="row g-3">
                                <div class="co-12">
                                    <div class="">
                                        <label for="userName">الاسم</label>
                                        <input class="w-100" type="text" id="userName" name="userName" placeholder="ادخل اسمك">
                                        <p class="error-msg text-danger"></p>
                                    </div>
                                </div>
                                <div class="co-12">
                                    <div class="password-field position-relative">
                                        <label for="password">الرقم السري</label>
                                        <input class="w-100" type="password" id="password" name="password" placeholder="ادخل الرقم السري">
                                        <i class="fas fa-eye toggle-password" data-input="password"></i>
                                    </div>
                                    <div class="error-msg position-static text-danger">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="button">
                                        <button class="btn btn-login w-100">تسجيل الدخول</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between align-items-center mt-2 p-3">
                                        <div>
                                            <a class="create-account" href="signUp.html">انشاء حساب</a>
                                        </div>
                                        <div>
                                            <a class="forget-pass" href="#">نسيت الرقم السري</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                  <div class="col-md-6">
                    <div class="img">
                        <img src="images/login.png" class="w-100" alt="login">
                    </div>
                </div>
            </div>
        </div>
    </section>

  <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
